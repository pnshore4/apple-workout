<!-- Add Bootstrap CDN in the head -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML -->
<div class="container">
  <h2 class="text-center mt-4">Upload Apple Fitness Screenshot</h2>

  <div class="mb-3">
    <label for="imageInput" class="form-label">Upload Image</label>
    <input type="file" id="imageInput" accept="image/*" class="form-control">
  </div>

  <div class="mb-3">
    <label for="googleSheetInput" class="form-label">Google Sheet URL (Optional)</label>
    <input type="text" id="googleSheetInput" placeholder="Enter Google Sheet URL or ID" class="form-control">
  </div>

  <button id="processButton" class="btn btn-success btn-block">Process Image</button>
  <div id="status" class="mt-3"></div>
</div>
